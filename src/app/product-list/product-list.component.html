<h2>Products</h2>

<div *ngFor="let door of doors">
  <a [title]="door.id">
  <h3>
     ID: {{ door.id }}
  </h3>
  </a>

  <p *ngIf="door.name">
    Name: {{ door.name }}
  </p>

  <button (click)="showDoors()">
    Get Doors
  </button>

</div>
